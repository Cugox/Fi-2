<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genre - Hero Section with Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .hero {
            background-image:url(../images/about-bg.fw.png);
            background-size: cover;
            background-position: center;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #146618;
        }

        .hero-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            align-items: center;
            gap: 2rem;
        }

        .hero-content {
            flex: 1;
        }

        .hero-image {
            flex: 1;
            text-align: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: transparent;
        }

        .hero h1 {
            font-size: 2.4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 968px) {
            .hero-container {
                flex-direction: column;
            }

            .hero-content, .hero-image {
                flex: none;
                width: 100%;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .cta-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1>Welcome to Your <br>Next Great Read</h1>
                <p>Dive into a world of captivating stories, unforgettable characters, and extraordinary adventures. Our [Genre Name] collection offers something for every reader.</p>
                <a href="#" class="cta-button">Discover Books</a>
            </div>
            <div class="hero-image">
                <img src="../images/about-hero-img.fw.png" alt="Featured Book Cover">
            </div>
        </div>
    </section>
</body>
</html>
